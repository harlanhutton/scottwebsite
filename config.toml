title = "Henry Scott Hale"

theme = "gokarna"
[params]
  socialIcons = [
    {name = "gmail", url = "mailto:henry.hale@brooklaw.edu"},
    {name="linkedin",url="https://linkedin.com/in/henryscotthale/"}
  ]
  # URL for the avatar on homepage
  avatarURL = "/images/headshot.png"

  # Choose one of size-xs, size-s, size-m, size-l & size-xl. (Default: size-m)
